baseURL = 'https://calebwastaken.com'
languageCode = 'en'
title = 'Calebs Site'
theme = 'FixIt'

# Author config
[author]
  name = "Caleb"
  email = ""
  link = ""

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
  [[menu.main]]
    weight = 2
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
  [[menu.main]]
    weight = 3
    identifier = "categories"
    name = "Categories"
    url = "/categories/"

[params]
  # FixIt theme version
  version = "0.3.X"
  
  # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"
  
  # Header config
  [params.header]
    # desktop header mode ("sticky", "normal", "auto")
    desktopMode = "sticky"
    # mobile header mode ("sticky", "normal", "auto")
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # title name
      name = "Caleb Was Taken"
      # whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    # whether to show Hugo and theme info
    hugo = false
    # whether to show copyright info
    copyright = true
    # whether to show the author
    author = true
    # Site creation year
    since = 2024

  # Home page config
  [params.home]
    # amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = ""
      # title shown in home page
      title = "Caleb's Site'"
      # subtitle shown in home page
      subtitle = "This used to be my blog, it still is, but it used to be too."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6

  # Social config
  [params.social]
    GitHub = "calebwastaken"
    
  # Page global config
  [params.page]
    # whether to hide a page from home page
    hiddenFromHomePage = false
    # whether to hide a page from search results
    hiddenFromSearch = false
    # whether to enable twemoji
    twemoji = true
    # whether to enable lightgallery
    lightgallery = false
    # whether to show link to Raw Markdown content
    linkToMarkdown = false
    # Table of contents config
    [params.page.toc]
      # whether to enable the table of contents
      enable = true
      # whether to keep the static table of contents in front of the post
      keepStatic = false
      # whether to make the table of contents in the sidebar automatically collapsed
      auto = true
    # Code config
    [params.page.code]
      # whether to show the copy button of the code block
      copy = true
      # the maximum number of lines of displayed code by default
      maxShownLines = 50

# Markup related configuration
[markup]
  [markup.highlight]
    noClasses = false
